<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Panorama</title>
  <style>
    .panorama-container {
      width: 100%;
      overflow-x: auto;  /* يدي Scroll أفقي */
      border: 2px solid #ccc;
    }
    .panorama-container img {
      display: block;
      max-height: 500px;  /* تقدر تتحكم في الارتفاع */
    }
  </style>
</head>
<body>
  <div class="panorama-container">
    <img src="images/panorama.jpg" alt="Panorama">
  </div>
</body>
</html>
